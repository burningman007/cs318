<!DOCTYPE html> 
<html>
    <head>
        <title>Board</title>
        <link rel="stylesheet" type="text/css" href="board.css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    </head>
    <body>
        <div id="pang" class="photo">
            <img id="pangolin" src="Pangolin.png" alt="pangolin"><img class="pushpin" src="pushpin.png" alt="pushpin">
            <div class="label">Pangolin</div>
        </div>
        <div id="peng" class="photo">
            <img id="penguin" src="penguin.png" alt="penguin"><img class="pushpin" src="pushpin.png" alt="pushpin">
            <div class="label">Penguin</div>
        </div>
        <div id="elep" class="photo">
            <img id="elephant" src="Elephant.jpg" alt="elephant"><img class="pushpin" src="pushpin.png" alt="pushpin">
            <div class="label">Elephant</div>
        </div>
    </body>
</html>
