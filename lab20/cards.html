<!DOCTYPE html>
<html>

<head>
    <title>Cards</title>
    <link rel="stylesheet" type="text/css" href="cards.css">
</head>

<body>
    <div class="hand">
        <label class="card">
            <input type="checkbox" name="name1" id="name1">
            <img src="4_of_clubs.png" alt="4club">
        </label>
        <label class="card">
            <input type="checkbox" name="name2" id="name2">
            <img src="6_of_hearts.png" alt="6heart">
        </label>
        <label class="card">
            <input type="checkbox" name="name3" id="name3">
            <img src="7_of_diamonds.png" alt="7diamond">
        </label>
        <label class="card">
            <input type="checkbox" name="name4" id="name4">
            <img src="10_of_spades.png" alt="10spade">
        </label>
        <label class="card">
            <input type="checkbox" name="name5" id="name5">
            <img src="ace_of_spades.png" alt="acespade">
        </label>
    </div>
</body>

</html>
